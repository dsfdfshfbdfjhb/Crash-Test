<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open URL Multiple Times</title>
    <link rel="icon" href="https://thumbs.dreamstime.com/b/computer-test-illustration-design-over-white-background-44436114.jpg" type="image/jpg">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: url('https://i.pinimg.com/736x/cc/18/0e/cc180eac61a7bafbd40f0698d26dad35.jpg');
            background-size: cover; /* Ensures the image covers the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents the image from repeating */
            position: relative;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency for readability */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        input, button {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 25px;
            border: 1px solid #ddd;
            outline: none;
        }
        input[type="url"], input[type="number"] {
            width: calc(100% - 40px);
            margin: 10px auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Main container with URL and number input -->
    <div class="container">
        <h1>Open URL Multiple Times</h1>
        <form id="urlForm">
            <input type="url" id="url" placeholder="Enter URL" required>
            <input type="number" id="num" placeholder="Enter the number" min="1" required>
            <button type="submit">Open URL</button>
        </form>
    </div>

    <script>
        // Form submission logic with a more reliable tab opening in modern browsers
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const url = document.getElementById('url').value;
            const num = parseInt(document.getElementById('num').value, 10);

            if (isNaN(num) || num < 1) {
                alert("Please enter a valid number greater than 0.");
                return;
            }

            for (let i = 0; i < num; i++) {
                window.open(url, '_blank');
            }
        });
    </script>
</body>
</html>
