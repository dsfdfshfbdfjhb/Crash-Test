<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open URL Multiple Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        input[type="url"], input[type="number"] {
            width: calc(100% - 40px);  /* Make the inputs a bit shorter than the container */
            margin: 10px auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 100%;  /* Button takes the full width */
        }
        button:hover {
            background-color: #45a049;
        }
        #fpsCounter {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="fpsCounter">FPS: 0</div>

    <div class="container">
        <h1>Open URL Multiple Times</h1>
        <form id="urlForm">
            <input type="url" id="url" placeholder="Enter URL" required>
            <input type="number" id="num" placeholder="Enter the number" min="1" required>
            <button type="submit">Open URL</button>
        </form>
    </div>

    <script>
        // FPS counter logic
        let fps = 0;
        let lastTime = performance.now();

        function updateFPS() {
            const now = performance.now();
            const delta = now - lastTime;
            fps = Math.max(0, Math.round(1000 / delta)); // Ensure FPS doesn't go below 0
            document.getElementById('fpsCounter').innerText = `FPS: ${fps}`;
            lastTime = now;
        }

        // Update FPS every 1000ms
        setInterval(updateFPS, 1000 / 60); // 60 FPS

        // Form submission logic with a more reliable tab opening in modern browsers
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const url = document.getElementById('url').value;
            const num = parseInt(document.getElementById('num').value, 10);

            if (isNaN(num) || num < 1) {
                alert("Please enter a valid number greater than 0.");
                return;
            }

            // Open the URL the specified number of times in new tabs
            // Ensure the action is tied to user interaction
            for (let i = 0; i < num; i++) {
                window.open(url, '_blank');
            }
        });
    </script>
</body>
</html>
