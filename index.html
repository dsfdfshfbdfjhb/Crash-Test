<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Open URL Multiple Times</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            position: relative;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        input, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        input[type="url"], input[type="number"] {
            width: calc(100% - 40px);
            margin: 10px auto;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
        .info {
            position: absolute;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            margin: 10px;
        }

        #fpsCounter {
            bottom: 0; /* Starting from the bottom */
        }

        #cpuInfo {
            bottom: 40px;
        }

        #memoryInfo {
            bottom: 80px;
        }

        #screenInfo {
            bottom: 120px;
        }

        #batteryInfo {
            bottom: 160px;
        }

        #networkInfo {
            bottom: 200px;
        }

        #osInfo {
            bottom: 240px;
        }

        #languageInfo {
            bottom: 280px;
        }
    </style>
</head>
<body>
    <div id="fpsCounter" class="info">FPS: 0</div>
    <div id="cpuInfo" class="info">CPU Cores: 0</div>
    <div id="memoryInfo" class="info">Device Memory: 0GB</div>
    <div id="screenInfo" class="info">Screen Resolution: 0x0</div>
    <div id="batteryInfo" class="info">Battery: 0% Not Charging</div>
    <div id="networkInfo" class="info">Network Type: Unknown</div>
    <div id="osInfo" class="info">OS: Unknown</div>
    <div id="languageInfo" class="info">Language: Unknown</div>

    <div class="container">
        <h1>Open URL Multiple Times</h1>
        <form id="urlForm">
            <input type="url" id="url" placeholder="Enter URL" required>
            <input type="number" id="num" placeholder="Enter the number" min="1" required>
            <button type="submit">Open URL</button>
        </form>
    </div>

    <script>
        // FPS counter logic
        let fps = 0;
        let lastTime = performance.now();

        function updateFPS() {
            const now = performance.now();
            const delta = now - lastTime;
            fps = Math.max(0, Math.round(1000 / delta)); // Ensure FPS doesn't go below 0
            document.getElementById('fpsCounter').innerText = `FPS: ${fps}`;
            lastTime = now;
        }

        setInterval(updateFPS, 1000 / 60); // 60 FPS

        // Display CPU Cores (as a proxy for CPU usage)
        const cpuCores = navigator.hardwareConcurrency || 'Unknown';
        document.getElementById('cpuInfo').innerText = `CPU Cores: ${cpuCores}`;

        // Display Device Memory
        const memory = navigator.deviceMemory || 'Unknown';
        document.getElementById('memoryInfo').innerText = `Device Memory: ${memory}GB`;

        // Display Screen Resolution
        const screenWidth = window.screen.width;
        const screenHeight = window.screen.height;
        document.getElementById('screenInfo').innerText = `Screen Resolution: ${screenWidth}x${screenHeight}`;

        // Battery Information
        navigator.getBattery().then(function(battery) {
            const level = battery.level * 100;
            const charging = battery.charging ? 'Charging' : 'Not Charging';
            document.getElementById('batteryInfo').innerText = `Battery: ${level}% (${charging})`;
        });

        // Network Information
        const connection = navigator.connection || navigator.mozConnection || navigator.webkitConnection;
        const networkType = connection ? connection.effectiveType : 'Unknown';
        document.getElementById('networkInfo').innerText = `Network Type: ${networkType}`;

        // Operating System
        const os = navigator.platform;
        document.getElementById('osInfo').innerText = `OS: ${os}`;

        // Language
        const language = navigator.language || navigator.userLanguage;
        document.getElementById('languageInfo').innerText = `Language: ${language}`;

        // Form submission logic with a more reliable tab opening in modern browsers
        document.getElementById('urlForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const url = document.getElementById('url').value;
            const num = parseInt(document.getElementById('num').value, 10);

            if (isNaN(num) || num < 1) {
                alert("Please enter a valid number greater than 0.");
                return;
            }

            for (let i = 0; i < num; i++) {
                window.open(url, '_blank');
            }
        });
    </script>
</body>
</html>
